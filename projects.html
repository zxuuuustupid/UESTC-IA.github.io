<!DOCTYPE html>
<html lang="zh-CN">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body class="pt-24 bg-slate-50">

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 min-h-screen flex items-center justify-center mb-20">

            <div class="mb-12">
                <div class="relative">

            </div>

            <div class="space-y-6 mb-12">

                    <div class="flex items-start gap-4">
                        <div class="mt-1 text-cyan-600">
                            <i class="fas fa-lightbulb text-lg"></i>
                        </div>
                        <div class="text-left">
                            <h3 class="text-lg font-bold text-slate-800 mb-2">创新项目孵化中</h3>
                            <p class="text-slate-500">我们正在组建跨学科团队，孵化具有社会影响力的创新项目</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-xl p-6 border border-slate-200">
                    <div class="flex items-start gap-4">
                        <div class="mt-1 text-cyan-600">
                            <i class="fas fa-trophy text-lg"></i>
                        </div>
                        <div class="text-left">
                            <h3 class="text-lg font-bold text-slate-800 mb-2">荣誉成果筹备中</h3>
                            <p class="text-slate-500">我们的团队正在积极参与各类竞赛和科研活动，即将收获丰硕成果</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-8">
                <p class="text-slate-500 mb-4">预计上线时间：<span class="font-bold text-slate-800">2026年春季</span></p>
                <div class="h-2 bg-slate-200 rounded-full overflow-hidden">
                    <div class="h-full bg-cyan-600 rounded-full" style="width: 25%"></div>
                </div>
            </div>

            <div class="space-y-4">
                <a href="#" class="inline-block px-6 py-3 bg-cyan-600 text-white font-bold rounded-lg hover:bg-cyan-700 transition duration-300">
                    <i class="fas fa-bell mr-2"></i>订阅更新通知
                </a>
                <p class="text-sm text-slate-400">或关注我们的社交媒体获取最新动态</p>
