<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>团队与合作 | UESTC IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/main.js" defer></script>
</head>
<body class="pt-24">

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mb-20">
        
        <div class="text-center max-w-3xl mx-auto mb-16">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-800 mb-4">Partners & Advisors</h1>
            <p class="text-slate-500 text-lg">汇聚顶尖学术大脑与产业先锋。</p>
        </div>

        <!-- 1. 导师列表 (Grid Layout) -->
        <div class="mb-20">
            <h2 class="text-xl font-bold text-slate-800 border-l-4 border-cyan-600 pl-4 mb-8">学术指导委员会</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                
                <!-- 导师卡片 1 -->
                <div class="group bg-white rounded-lg p-6 border border-slate-100 hover:shadow-xl hover:border-cyan-100 transition-all duration-300">
                    <div class="flex items-center gap-4">
                        <div class="w-16 h-16 rounded-full bg-slate-200 overflow-hidden group-hover:grayscale-0 transition duration-500">
                            <!-- 占位图 -->
                            <img src="assets/images/partners/members/DezhongYao.png" alt="Professor" class="w-full h-full object-cover">
                        </div>
                        <div>
                            <h3 class="font-bold text-slate-800 text-lg group-hover:text-cyan-600 transition">尧德中 教授</h3>
                            <p class="text-xs text-slate-400 uppercase">杰出科学家</p>
                        </div>
                    </div>
                    <p class="mt-4 text-sm text-slate-500 line-clamp-2">
                        电子科技大学生命科学与技术学院创院院长
                    </p>
                </div>

                <!-- 导师卡片 2 -->
                <div class="group bg-white rounded-lg p-6 border border-slate-100 hover:shadow-xl hover:border-cyan-100 transition-all duration-300">
                    <div class="flex items-center gap-4">
                        <div class="w-16 h-16 rounded-full bg-slate-200 overflow-hidden group-hover:grayscale-0 transition duration-500">
                            <img src="assets/images/partners/members/pedro.png" alt="Professor" class="w-full h-full object-cover">
                        </div>
                        <div>
                            <h3 class="font-bold text-slate-800 text-lg group-hover:text-cyan-600 transition">裴德乐 教授</h3>
                            <p class="text-xs text-slate-400 uppercase">古巴科学院院士</p>
                        </div>
                    </div>
                    <p class="mt-4 text-sm text-slate-500 line-clamp-2">
                        神经信息学权威专家
                    </p>
                </div>

                <!-- 更多导师... -->
            </div>
        </div>

        <!-- 2. 合作伙伴 Logo 墙 -->
        <div>
            <h2 class="text-xl font-bold text-slate-800 border-l-4 border-cyan-600 pl-4 mb-8">战略支撑单位</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
                <!-- Logo Item 1 -->
                <div class="h-24 flex items-center justify-center bg-white border border-slate-100 rounded-lg p-4 hover:grayscale-0 opacity-70 hover:opacity-100 transition-all hover:shadow-md">
                    <img src="assets/images/partners/orgs/uestc-life.png" alt="生命科学与技术学院" class="max-h-16 max-w-full object-contain" />
                </div>
                <!-- Logo Item 2 -->
                <div class="h-24 flex items-center justify-center bg-white border border-slate-100 rounded-lg p-4 hover:grayscale-0 opacity-70 hover:opacity-100 transition-all hover:shadow-md">
                    <img src="assets/images/partners/orgs/DPTech.png" alt="深势科技 DP Technology" class="max-h-16 max-w-full object-contain" />
                </div>
                <!-- 更多 Logo...
                <div class="h-24 flex items-center justify-center bg-white border border-slate-100 rounded-lg p-4 hover:grayscale-0 opacity-70 hover:opacity-100 transition-all hover:shadow-md">
                    <img src="" alt="合作伙伴名称" class="max-h-16 max-w-full object-contain" />
                </div>
                <div class="h-24 flex items-center justify-center bg-white border border-slate-100 rounded-lg p-4 hover:grayscale-0 opacity-70 hover:opacity-100 transition-all hover:shadow-md">
                    <img src="" alt="合作伙伴名称" class="max-h-16 max-w-full object-contain" /> -->
                </div>
            </div>
        </div>

    </main>
</body>
</html>
